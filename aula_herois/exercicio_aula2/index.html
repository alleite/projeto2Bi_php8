<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herois marvel</title>
</head>

<body>
    <script>
        heroi = prompt ("Digite o nome do herói: ");

        if (heroi == "Doutor Estranho") {
            document.write("O " + heroi + " " + "<img src='img/doctor_strange.jpg' width='200px'>");
        }
        else if (heroi == "Homen de Ferro") {
            document.write("O " + heroi + " " + "<img src='img/iron_man.jpg' width='200px'>");
        }
        else if (heroi == "Homen Aranha") {
            document.write("O " + heroi + " " + "<img src='img/spider_man.webp' width='200px'>");
        }
        else if (heroi == "Gavião Arqueiro") {
            document.write("O " + heroi + " " + "<img src='img/gaviao_arqueiro.jpg' width='200px'>");
        }
        else if (heroi == "Wandavision") {
            document.write("A " + heroi + " " + "<img src='img/wandavision.jpg' width='200px'>");
        }
        else {
            document.write(" Não é um heroi");
        }

    </script>

</body>

</html>
