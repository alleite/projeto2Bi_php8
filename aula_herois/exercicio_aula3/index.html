<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herois marvel</title>
</head>

<body>
    <script>
        heroi = prompt ("Digite o nome do herói: ");

        if (heroi == "Doutor Estranho" | heroi == "Shang Chi") {
            document.write("Os  " + heroi + "são da marvel " + "<img src='img/doctor_strange.jpg' width='200px'>" + "<img src='img/shang_chi.jpg' width='200px'>");
        }
        else if (heroi == "Homen de Ferro" | heroi == "Pantera Negra") {
            document.write("Os  " + heroi + "são da marvel " + "<img src='img/iron_man.jpg' width='200px'>" + "<img src='img/pantera.jpg' width='200px'>");
        }
        else if (heroi == "Homen Aranha" | heroi == "Thor") {
            document.write("Os  " + heroi + "são da marvel " + "<img src='img/spider_man.webp' width='200px'>" + "<img src='img/thor.jpg' width='200px'>");
        }
        else if (heroi == "Gavião Arqueiro" | heroi == "Viuva Negra") {
            document.write("Os  " + heroi + "são da marvel " + "<img src='img/gaviao_arqueiro.jpg' width='200px'>" + "<img src='img/viuva.jpg' width='200px'>");
        }
        else if (heroi == "Wandavision" | heroi == "Gamora ") {
            document.write("Os  " + heroi + "são da marvel " + "<img src='img/wandavision.jpg' width='200px'>" + "<img src='img/gamors.jpg' width='200px'>");
        }
        else {
            document.write(" Não é um heroi");
        }

    </script>

</body>

</html>
