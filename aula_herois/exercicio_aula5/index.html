<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidades de heróis</title>
</head>

<body>
    <script>
        universo = prompt("Digite qual universo é o herói : ");
        heroi = prompt("Digite o nome do herói: ");
        n = prompt("Digite a quantidade de vezes você que que o herói apareça: ");
        for (x = 1; x <= n; x++) {
            if (universo == "Marvel") {
                if (heroi == "Doutor Estranho") {
                    document.write("O " + heroi + " " + "<img src='img/marvel/doutor.jpg' width='300px'>");
                }
                if (heroi == "Homen de Ferro") {
                    document.write("O " + heroi + " " + "<img src='img/marvel/iron.jpg' width='300px'>");
                }
                if (heroi == "Homen Aranha") {
                    document.write("O " + heroi + " " + "<img src='img/marvel/spider.jpg' width='300px'>");
                }
                if (heroi == "Gavião Arqueiro") {
                    document.write("O " + heroi + " " + "<img src='img/marvel/gaviao.jpg' width='300px'>");
                }
                if (heroi == "Wandavision") {
                    document.write("A " + heroi + " " + "<img src='img/marvel/wanda.jpg' width='300px'>");
                }
            }
        }
        for (x = 1; x <= n; x++) {
            if (universo == "DC") {
                if (heroi == "Batman") {
                    document.write("O " + heroi + " " + "<img src='img/dc/batman.jpg' width='300px'>");
                }
                if (heroi == "Cyborg") {
                    document.write("O " + heroi + " " + "<img src='img/dc/Cyborg.jpg' width='300px'>");
                }
                if (heroi == "Batgirl") {
                    document.write("A " + heroi + " " + "<img src='img/dc/batgirl.jpg' width='300px'>");
                }
                if (heroi == "Ravena") {
                    document.write("A " + heroi + " " + "<img src='img/dc/Ravena.jpg' width='300px'>");
                }
                if (heroi == "Asa Noturna") {
                    document.write("O " + heroi + " " + "<img src='img/dc/asa_noturna.jpg' width='300px'>");
                }
            }
            else {
                Document.write("Escolha um universo entre a Marvel ou a DC.");
            }
        }
    </script>
</body>

</html>
